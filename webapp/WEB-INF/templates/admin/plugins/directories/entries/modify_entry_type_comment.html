<#include "/admin/util/editor/editor.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">#i18n{directories.modifyEntry.titleComment} : '${form.title}'</h3>
			</div>
			<div class="box-body">
			
			<fieldset>
			<legend class="hidden">#i18n{directories.modifyEntry.titleComment} : '${form.title}'</legend>
			<form class="form-horizontal" action="jsp/admin/plugins/directories/ManageDirectoriesFormEntries.jsp" method="post" name="" id=""  >
				<input name="id_entry" value="${entry.idEntry}" type="hidden">
				<input name="action" value="doModifyEntry" type="hidden">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="comment"> #i18n{directories.comment.name} * : </label>
					<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<textarea name="comment" id="comment" rows="10" class="richtext">${entry.comment}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-3 col-lg-3 control-label" for="css_class">#i18n{directories.createEntry.labelCSSClass} : </label>
					<div class="col-xs-12 col-sm-9 col-md-6 col-lg-6">
						<input type="text" name="css_class" value="${entry.CSSClass!}" maxlength="255" class="form-control">
						<span class="help-block">#i18n{directories.createEntry.labelCSSClassComment}</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12 col-sm-offset-3 col-md-offset-3 col-lg-offset-3">
						<button class="btn btn-primary btn-sm" type="submit">
							<i class="glyphicon glyphicon-ok"></i>&nbsp;#i18n{directories.labelSave}
						</button>
						<a class="btn btn-default btn-sm" href="javascript:window.history.go(-1);">
							<i class="glyphicon glyphicon-remove-circle"></i>&nbsp;#i18n{directories.labelCancel}
						</a>
					</div>	
				</div>	
			</form>
			</fieldset>
	</div>
</div>
</div>
</div>
 <@initEditor />
